name: "Check PR Title"
on:
  pull_request:
    types:
      - opened
      - edited

jobs:
  check-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: PR Title Verify
        uses: satvik-s/pr-title-check@main
        with:
          pattern: '^[A-Za-z]+-\d+(:| -) \w(.){4,}$'
